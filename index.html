<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <div class="header_wrapper h-100 w-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-10 offset-md-1 col-md-5 col-lg-5 ">
                        <div class="header_title h-100 d-md-flex justify-content-md-center align-items-md-center">
                            <h3>start bootstrap</h3>
                        </div>
                    </div>
                    <div class="col-2 offset-md-1 col-md-4 d-lg-flex justify-content-lg-center offset-lg-0 col-lg-5">
                        <div class="burger_menu d-md-none h-100">
                            <div class="burger_borders w-50">
                                <i class="fas fa-bars"></i>
                            </div>
                        </div>
                        <div class="header_menu d-none d-md-flex h-100">
                            <ul class="menu_list w-100 justify-content-start justify-content-lg-end">
                                <li><a href="#">portfolio</a></li>
                                <li><a href="#">about</a></li>
                                <li><a href="#">contact</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>


        <!-- Jumbotron -->
        <div class="jumbotron_wrapper w-100">
            <div class="avatar_container">
                <img src="img/avatar.svg" alt="Immagine che raffigura un avatar">
            </div>
            <div class="main_title">
                <h1>start bootstrap</h1>
            </div>
            <div class="w-100 star_row_wrapper">
                <div class="container-fluid">
                    <div class="row  justify-content-center">
                        <div class="col-10 stop_growing">
                            <div class="row">
                                <div class="left_line offset-2 col-3">
                                    <div class="fake_line_wrapper h-100">
                                        <div class="fake_line white_line w-100"></div>
                                    </div>
                                </div>
                                <div class="col-2 g-0">
                                    <div class="star_container">
                                        <i class="fas fa-star white_star"></i>
                                    </div>
                                </div>
                                <div class="right_line col-3">
                                    <div class="fake_line_wrapper h-100">
                                        <div class="fake_line white_line w-100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="jumbo_menu">
                <div class="container-fluid">
                    <div class="row .row-cols-1">
                        <div class="col">
                            <h4>graphic artist - web designer - illustrator</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Portfolio -->
        <div class="portfolio_wrapper w-100 mt-5">

            <h2>portfolio</h2>

            <div class="w-100 star_row_wrapper">
                <div class="container-fluid">
                    <div class="row  justify-content-center">
                        <div class="col-10 stop_growing">
                            <div class="row">
                                <div class="left_line offset-2 col-3">
                                    <div class="fake_line_wrapper h-100">
                                        <div class="fake_line black_line w-100"></div>
                                    </div>
                                </div>
                                <div class="col-2 g-0">
                                    <div class="star_container">
                                        <i class="fas fa-star black_star"></i>
                                    </div>
                                </div>
                                <div class="right_line col-3">
                                    <div class="fake_line_wrapper h-100">
                                        <div class="fake_line black_line w-100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 offset-md-1 col-md-10 offset-lg-2 col-lg-8">
                        <div class="row">
                            <div class="col-12 py-3 col-md-6  p-md-3 col-lg-4 ">
                                <div class="bigger_img_wrapper">
                                    <img src="img/cabin.png" alt="Immagine con una cabina di legno">
                                </div>
                            </div>
                            <div class="col-12 py-3 col-md-6  p-md-3 col-lg-4 ">
                                <div class="bigger_img_wrapper">
                                    <img src="img/cake.png" alt="Immagine con una fetta di torta">          
                                </div>
                            </div>
                            <div class="col-12 py-3 col-md-6  p-md-3 col-lg-4 ">
                                <div class="bigger_img_wrapper">
                                    <img src="img/circus.png" alt="Immagine con un circo">      
                                </div>
                            </div>
                            <div class="col-12 py-3 col-md-6  p-md-3 col-lg-4 ">
                                <div class="bigger_img_wrapper">
                                    <img src="img/game.png" alt="Immagine con un joystick">
                                </div>
                            </div>
                            <div class="col-12 py-3 col-md-6  p-md-3 col-lg-4 ">
                                <div class="bigger_img_wrapper">
                                    <img src="img/safe.png" alt="Immagine con una cassaforte">
                                </div>
                            </div>
                            <div class="col-12 py-3 col-md-6  p-md-3 col-lg-4 ">
                                <div class="bigger_img_wrapper">
                                    <img src="img/submarine.png" alt="Immagine con un sottomarino">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- About -->
        <div class="about_wrapper">
            
        </div>
    </main>

    <footer>

    </footer>

</body>
</html>
